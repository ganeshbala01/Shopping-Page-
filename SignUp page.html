<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
</head>

<body>
    <form action="">
        <h1>Sign Up Page</h1>
        <h2>Fill the below details</h2>
        <p>Name : <input type="text" name="name" required></p>\
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Mobile Number :         <input type="mobile number"id="number" name="mobileno" required></p>
        <p>Enter the password :    <input type="password" id="password" name="password" required></p>
        <p>Reenter the password :  <input type="text" id="password" name="password" required></p>
        <p>Address : <textarea name="Addresss" id="address" cols="30" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" required></p>
        <hr>
        <h2>Professional Detials :</h2>
        <p>
            <select name="Profession" id="proffesion">
            <option value="">Select the choice</option>
            <option value="1">Employee</option>
            <option value="2">Student</option>
            <option value="3">Business person</option>
            <option value="Others">Others</option>
        </select>
        </p>
        <input type="submit" value="Register">
         <input type="submit" value="Login">


    </form>
</body>

</html>
